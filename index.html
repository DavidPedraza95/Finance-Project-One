<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive stock table">
    <title>Stock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/pure/pure-min.css">
    <link rel="stylesheet" href="./css/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>

<div class="pure-menu pure-menu-horizontal">
    <a href="#" class="pure-menu-heading">Your Logo</a>
    <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">History</a></li>
        <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Clear History</a></li>
    </ul>
</div>

<div class="banner">
    <h1 class="banner-head">
        I like<br>
        The Stock!
    </h1>
</div>

<div class="l-content">
    <div class="stock-tables pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="stock-table stock-table-free">
                <div class="stock-table-header">
                    <h2>Search</h2>

                    <span class="stock-table-price">
                        <div class="srch_wrpr">
                            <input type="checkbox" name="" class="checkbox">
                            <div class="srch_sb_cnt">
                                <input type="text" name="text_bar" id="" class="sech_txt_inpt" placeholder="Type to search...">
                                <button class="srch_btn">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                        <span> To The Moon!</span>
                    </span>
                </div>

                <ul class="stock-table-list">
                    <li>Stock 1</li>
                    <li>Stock 2</li>
                    <li>Stock 3</li>
                    <li>Stock 4</li>
                    <li>Stock 5</li>
                    <li>Stock 6</li>
                </ul>

                <button class="button-choose pure-button">Clear</button>
                <br></br>
                <br></br>
                <p id="1a" class="time"></p>
            </div>
        </div>
                 
    <div class="information pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
            <div class="l-box">
                <h3 class="information-head">CHART</h3>
                <p>
                    CHART HERE
                </p>
            </div>
        </div>       
    </div> <!-- end information -->
</div> <!-- end l-content -->

<div class="footer l-box">
    <p>
        Stonkz
    </p>
</div>
    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
